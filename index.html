<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<title>Color Pallette Generator</title>

		<!-- Import styles -->
		<link rel="stylesheet" href="dist/output.css">

		<!-- Import vue -->
		<script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>


	</head>
	<body>
		<div id="app" class="min-h-screen bg-slate-200">
			<div class="flex flex-col justify-center p-8 items-center" >
				<div class="h-11">
					<transition name="fade">
						<p class="rounded-full bg-slate-600 text-gray-200 py-3 px-8" v-if="showToast">Color {{selectedColor}} copied to your clipboard</p>
					</transition>
				</div>
				<h1 class="flex-1 font-extrabold text-3xl text-slate-800 my-14"> Color palette generator </h1>

				<!-- Insert component -->
				<div class="flex flex-row gap-6">
					<div v-for="currentColor in colors">
						<color-tab :hex="currentColor.color" @copy-click="showNotification"></color-tab>
					</div>
				</div>

				

				<button @click="refreshColors" class="bg-violet-800 hover:bg-blue-800 text-white font-medium py-3 px-20 rounded mt-10"> Generate palette </button>
				<!--<button @click="testStuff" class="bg-black text-white font-large py-3 px-20 my-2 rounded">Test Stuff</button>-->


				<h3 class="my-4">Or just press the "Spacebar" to generate new palettes.</h3>

				<p class="text-slate-400 bg-white p-3 rounded-full my-20">Click to copy individual color - Press "C" to copy palette</p>
			</div>


		</div>

		<!-- Import App -->
		<script src="./main.js"></script>

		<!-- Import Components -->
		<script src="./components/ColorTab.js"></script>

		<!-- Mount App -->
		<script>
			const mountedApp = app.mount('#app')
		</script>
	</body>
</html>
